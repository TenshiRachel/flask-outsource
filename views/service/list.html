<section class="services container mx-auto">
    <div class="row">
        <div class="col-12 col-md-4 order-2 order-md-1 mt-2 mt-md-0">
            <div id="filters" class="select-outline">
                <select class="mdb-select md-form md-outline colorful-select dropdown-primary category-select">
                    <option selected>Show All</option>
                    <option>Graphics &amp; Design</option>
                    <option>Writing &amp; Translation</option>
                    <option>Video &amp; Animation</option>
                    <option>Music &amp; Audio</option>
                    <option>Programming &amp; Tech</option>
                </select>
                <label>Filter</label>
            </div>
        </div>

        <div class="col-12 col-md-4 order-3 order-md-2">
            <div id="sort" class="select-outline">
                <select class="mdb-select md-form md-outline colorful-select dropdown-primary sort-select">
                    <option selected disabled>None</option>
                    <option>Oldest first</option>
                    <option>Newest first</option>
                    <option>Most viewed</option>
                    <option>Most Popular</option>
                </select>
                <label>Sort By</label>
            </div>
        </div>

        <div class="col-12 col-md-4 order-1 order-md-3 mt-2 mt-md-0">
            <div class="input-group">
                <div class="md-form md-outline">
                    <input id="search" class="form-control mdb-autocomplete" type="text" name="search">
                    <label for="search">Search By Title</label>
                </div>

                <div class="input-group-append">
                    <button class="btn btn-md primary-gradient m-0 px-3 py-2 waves-effect" type="button" id="searchbut">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- services cards -->
    {% if services %}
    <div class="row" id="servcon">
        {% for service in services %}
        <div class="servicecards col-12 col-md-4 col-lg-3 d-flex align-items-stretch mt-4 servicecards {{replacecommas category}}" data-views="{{views}}" data-date="{{time}}" data-favs="{{favourites}}">
            <div class="card w-100">
                <div class="view overlay border-bottom border-primary rounded-top">
                    <img loading="lazy" onerror='this.src = "/img/services/default.jpg"' class="card-img-top" src="/uploads/services/{{uid}}/{{id}}.png" alt="Image not available">
                    <a><div class="mask rgba-black-light"></div></a>
                </div>

                <div class="btn-action ml-auto mr-3">
                    <a class="btn-floating btn-primary m-0 material-tooltip-sm" data-tooltip="tooltip"
                        data-placement="top" title="View More Details" href="/services/view/{{uid}}/{{id}}">
                        <i class="far fa-eye"></i>
                    </a>
                </div>

                <div class="card-body d-flex flex-column">
                    <div class="d-flex mt-2">
                        <div class="flex-fill">
                                <img loading="lazy" src="/uploads/profile/{{uid}}/profilePic.png" class="rounded-circle img-fluid z-depth-1" style="max-width: 2rem;">

                            <a class="align-middle ml-1" href="/profile/view/{{uid}}">{{username}}</a>
                        </div>

                        <div class="d-flex align-items-center">
                            <span class="text-muted small">
                                <i class="far fa-clock mr-2"></i>{{this.date}}
                            </span>
                        </div>
                    </div>

                    <div class="d-flex mt-4">
                        <div class="flex-fill">
                            <h4 class="name card-title mb-0" data-names="{{this.name}}">{{this.name}}</h4>
                        </div>

                        <div class="d-flex align-items-center font-weight-bold ml-3">
                            {{this.views}}<i class="far fa-eye ml-2"></i>
                        </div>
                    </div>

                    <hr class="w-100">

                    <div class="flex-fill">
                        <p class="card-text">
                            {{this.desc}}
                        </p>
                    </div>

                    <div class="d-flex">
                        <form class="flex-fill text-right" method="post" action="/services/fav/{{this.id}}">
                            <button class="btn btn-sm btn-red mr-0 material-tooltip-sm" data-tooltip="tooltip" data-placement="top" title="Favourite/Unfavourite">
                                <span class="font-weight-bold">
                                    {{this.favs}}<i class="fas fa-heart ml-2"></i>
                                </span>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card-footer deep-purple accent-2 white-text text-center">
                    <h5 class="m-0">
                        ${{this.price}}
                    </h5>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div>
        <h3 class="text-center font-weight-bold">No services at the moment</h3>
    </div>
    {% endif %}
</section>
